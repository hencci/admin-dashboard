<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="dashboard">
                <img src="icons/icons8-dashboard-24.png" alt="Dashboard icon">
                <div>Dashboard</div>
            </div>
            <ul>
                <li>
                    <img src="icons/home-icon.svg" alt="Home icon">
                    <div>Home</div>
                </li>
                <li>
                    <img src="icons/profile.png" alt="Profile icon">
                    <div>Profile</div>
                </li>
                <li>
                    <img src="icons/messages-icon.png" alt="Messages icon">
                    <div>Messages</div>
                </li>
                <li>
                    <img src="icons/history-icon.png" alt="History icon">
                    <div>History</div>
                </li>
                <li>
                    <img src="icons/tasks-icon.png" alt="Tasks icon">
                    <div>Tasks</div>
                </li>
                <li>
                    <img src="icons/group-icon.png" alt="Communities icon">
                    <div>Communities</div>
                </li>
            </ul>
            <ul>
                <li>
                    <img src="icons/settings-icon.png" alt="Settings icon">
                    <div>Settings</div>
                </li>
                <li>
                    <img src="icons/support-icon.png" alt="Support icon">
                    <div>Support</div>
                </li>
                <li>
                    <img src="icons/protect-icon.png" alt="Privacy icon">
                    <div>Privacy</div>
                </li>
            </ul>
        </aside>

        <header>
            <div class="search">
                <img class="icon" src="icons/search-icon.png" alt="Search icon">
                <input type="search" name="search" id="search">
                <img class="icon" src="icons/alarm-icon.png" alt="Notification">
                <img class="profile-pic" src="icons/cat-avatar.png" alt="Profile picture">
                <div>Henry Moses</div>
            </div>
            <div class="user-buttons">
                <img class="profile-pic" src="icons/cat-avatar.png" alt="">
                <div>
                    <div>Hi there</div>
                    <div>Henry Moses (@hencci)</div>
                </div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        <main></main>
    </div>
</body>
</html>
